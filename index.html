<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/pictures/itunes-brands.svg">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Genesys Music Player</title>
</head>

<body id="body">

    <div id="loader" class="loader">

        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
    
    </div>
    

<audio id="audio" src="/musics/MT-0.mp3" autoplay onended="next();" ontimeupdate="period();"></audio>

    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">GENESYS</div>
                <img src="/pictures/img-0.gif" id="art" class="track-art"><div class="circle"></div></img>
                <div id="trackname" class="track-name">Music Title</div>
                <div id="trackartist" class="track-artist">Artist Name</div>
            </div>
<img src="" alt="">
            <div class="slider-container">
                <div id="crrtime" class="current-times">00:00</div>
<input id="seekslider" class="seek-slider" type="range" min="0" max="100" step="1" value="0" oninput="seekTo(this.value);" onchange="seekTo(this.value);">
                <div id="ttltime" class="total-duration">00:00</div>
            </div>

            <div class="slider-container">
                <i id="mutebutton" style="cursor: pointer;" class="fas fa-volume-mute" onclick="mute();"></i>
<input class="volume-slider" type="range" min="0" max="100" step="1" value="100" oninput="setVolume(this.value);" onchange="setVolume(this.value);">
                <i style="cursor: pointer;" class="fa-solid fa-volume-up"></i>
            </div>

        <div class="button">
            <div class="random-track" onclick="random();">
                <i id="randombutton" class="fas fa-random fa-2x" title="random"></i>
            </div>
            <div class="prev-track" onclick="back();">
                <i id="backbutton" class="fas fa-step-backward fa-2x" title="back"></i>
            </div>
            <div class="playpause-track" onclick="playpause();">
            <i id="playbutton" class="fas fa-play-circle fa-3x"></i>
            </div>
            <div class="next-track" onclick="next();">
                <i id="nextbutton" class="fas fa-step-forward fa-2x" title="next"></i>
            </div>
            <div class="repeat-track" onclick="repeat();">
                <i id="repeatbutton" class="fas fa-repeat fa-2x" title="repeat"></i>
            </div>
        </div>

    </div>

    </div>

</body>

</html>
